plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.5.0'
}

group 'moe.ore'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(":Ore-Base")
    implementation project(":Ore-Api")

    implementation project(":Ore-Core")
}

test {
    useJUnitPlatform()
}